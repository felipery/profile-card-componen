<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      href="./assets/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />
  </head>
  <body>
    <div class="container">
      <img
        id="background-top"
        src="assets/bg-pattern-top.svg"
        alt="background"
      />
      <div class="profile-card">
        <div id="top"></div>
        <div id="middle">
          <p id="mainText">
            <span class="bold">Victor Crest</span><span class="ligth"> 26</span>
          </p>
          <p id="city">London</p>
          <img
            id="profile-photo"
            src="assets/image-profile.jpg"
            alt="profilePicture"
          />
        </div>
        <div id="bottom">
          <div class="profileInfo">
            <p class="bottomInfo"><span class="bold">80K</span></p>
            <p class="bottomText">Followers</p>
          </div>
          <div class="profileInfo">
            <p class="bottomInfo"><span class="bold">803K</span></p>
            <p class="bottomText">Likes</p>
          </div>
          <div class="profileInfo">
            <p class="bottomInfo"><span class="bold">1.4K</span></p>
            <p class="bottomText">Photos</p>
          </div>
        </div>
      </div>
      <img
        id="backgroundBottomCircle"
        src="assets/bg-pattern-bottom.svg"
        alt="topCircle"
      />
    </div>
  </body>
</html>
